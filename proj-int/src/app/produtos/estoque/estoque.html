<h1>Listagem de produtos em estoque!</h1>

<div>
  <button (click)="toggleMensagem()">Mostrar a Listagem</button>
</div>

<div *ngIf="mostrarListagem">

  <ul [ngStyle]="{'font-size.px': tamanhoFonte}">
    <li *ngFor="let item of produtos" 
        [ngClass]="{'ativo': item.ativo, 'inativo': !item.ativo}">
      {{ item.cod }} - {{ item.nome }}
    </li>
  </ul>

</div>

<div>
  <button (click)="aumentarFonte()">+</button>
  <button (click)="diminuirFonte()">-</button>
</div>
