<button (click)="alternarExibicao()">Alternar Exibição</button>
<ul *ngIf="exibirLista">
  <li *ngFor="let curso of cursos"
      [ngClass]="{ 'ativo': curso.ativo, 'inativo': !curso.ativo }"
      [ngStyle]="{ 'font-size.px': tamanhoFonte }"
  >
    {{ curso.nome }}
  </li>
</ul>
<div *ngIf="exibirLista">
  <button (click)="diminuirFonte()">-</button>
  <button (click)="aumentarFonte()">+</button>
</div>
